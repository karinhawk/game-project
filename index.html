<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Dating Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <div class="love-bar">
            <h1>Love-Meter</h1>
            <div class="love-meter">
                <div class="love-juice"></div>
            </div>
        </div>
        <div class="dialogue-options-grid">
            <h1>(What am I going to say...)</h1>
            <ul class="options-box">
                <li value = "a" class="dialogue-options"></li>
                <li value = "b" class="dialogue-options"></li>
            </ul>
        </div>
        <div class="capybara-div"></div>
        <div class="dialogue-box"><p></p></div>
        <script src="script.js" type="module"></script>
    </div>
</body>

</html>
