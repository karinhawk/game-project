<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Dating Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <audio autoplay loop>
        <source src="./music/compassionate-cafe.mp3" type="audio/wav" />
    </audio>
    <div class="game-container">
        <div class="love">
            <h1 class="love__title">Love-Meter</h1>
            <progress class="love__bar" value="25" max="100"></progress>
        </div>
        <div class="options">
            <ul class="options__list">
                <li value="a" class="options__list__items"></li>
                <li value="b" class="options__list__items"></li>
            </ul>
        </div>
        <div class="capybara"></div>
        <div class="dialogue">
            <p class="dialogue__text">Click here to think about what to say</p>
        </div>
        <script src="./javascript/script.js" type="module"></script>
    </div>
</body>

</html>
